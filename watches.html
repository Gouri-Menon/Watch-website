<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.heading {
    text-align: center;
    margin: 30px 0;
}

.heading h1 {
    color: darkgreen;
    font-size: 2em;
    margin: 0;
}

.cover {
    width: 100%;
    overflow: hidden;
}

.cover img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.5s ease;
}

.cover img:hover {
    transform: scale(1.1);
}


.watches {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    padding: 20px;
}

.watches img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.watches img:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}


@media (max-width: 768px) {
    .heading h1 {
        font-size: 1.5em;
    }

    .cover img {
        height: auto;
        width: 100%;
    }
    
    .watches {
        flex-direction: column;
        align-items: center;
    }

    .watches img {
        max-width: 90%;
    }
}

@media (max-width: 480px) {
    .heading h1 {
        font-size: 1.2em;
    }
    
    .watches img {
        max-width: 100%;
        margin-bottom: 10px;
    }
}

    </style>
</head>
<body>
    <div class="heading">
        <h1>NEW WATCHES</h1>
    </div>
    <div class="cover">
        <img src="./watch3.jpg" alt="Cover Image of Watches">
    </div>
    <div class="watches">
        <img src="./watch1.png" alt="Watch 1">
        <img src="./watch2.jpeg" alt="Watch 2">
        <img src="./watch4.jpg" alt="Watch 4">
        <img src="./watch5.jpg" alt="Watch 5">
        <img src="./watch6.jpg" alt="Watch 6">
    </div>
</body>
</html>
