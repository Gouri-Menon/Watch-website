<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link href="login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <h1>Login</h1>
    <form action="./rolex.html">
    <div class="login">

        <div class="input-field">
        <input type="name" placeholder="Enter your Username" required>
        <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-field">
        <input type="password" placeholder="Enter your Password" required>
        <i class="fa-solid fa-lock"></i>
        </div>

        <div class="bottom">
        <input type="checkbox">
        <label class="remember">Remember me</label>
        <a class="fp" href="#">Forgot password?</a><br>
    
        <button type="submit" class="button"><a href="./rolex.html">Login</a></button>
        
        <p>Don't have an accout?<a class="su" href="./signup.html" title="Click to sign up"> Sign Up</a></p>
        </div>
    
    </div>

    </form>
    </div>

</body>
</html>
